            background-color: aquamarine;
        }

            background-color: yellow;
            border: solid;
        }
    </style>
</head>

        <div class="div1">Hello</div>
        <div class="div1">This</div>

        <div class="div1">Kavi</div>
        <div class="div1">Nesh</div>

</body>
</html>
