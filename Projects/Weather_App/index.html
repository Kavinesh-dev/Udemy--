<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWeather App</title>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter a city name" spellcheck="false" />
        <button>
          <img src="images/magnifying-glass-solid.svg" class="icon" alt="" />
        </button>
      </div>
      <div class="weather">
        <img src="images/4150904.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
           <div class="col">
            <img src="images/free-humidity-4596680-3796777.webp" />
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
           </div>
           <div class="col">
            <img src="images/wind.png" />
            <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
            </div>
           </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
